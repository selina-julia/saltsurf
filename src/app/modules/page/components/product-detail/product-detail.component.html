<saltsurf-header></saltsurf-header>

<div class="pt-[4.5rem] border-b border-surf-gray-900/20"></div>

<div
    class="pt-20 h-[30rem] mb-[30rem] bg-gradient-to-r from-surf-gray-100 to-white"
>
    <div class="container mx-auto flex">
        <div class="flex-grow">characteristics</div>
        <div class="flex-grow">
            <div class="flex w-full justify-center">
                <img class="w-52" [src]="product?.image" alt="" />
            </div>
        </div>
        <div class="w-1/3 mt-40">
            <div class="flex justify-between">
                <p class="typo-heimerdinger">Riversurfboard</p>
                <p class="typo-vi">€ {{ product?.price }}</p>
            </div>
            <h2 class="typo-silco text-surf-blue w-1/3 mb-2">
                {{ product?.name }}
            </h2>
            <p class="typo-mel mb-8">Brand xy</p>

            <div class="mb-10 flex gap-x-3">
                <div
                    class="h-10 w-10 border rounded-full flex justify-center items-center text-xs"
                >
                    5,6”
                </div>

                <div
                    class="h-10 w-10 border rounded-full flex justify-center items-center text-xs"
                >
                    5,8”
                </div>

                <div
                    class="h-10 w-10 border rounded-full flex justify-center items-center text-xs"
                >
                    5,10”
                </div>
            </div>

            <saltsurf-button>Add to cart</saltsurf-button>
        </div>
    </div>
</div>
