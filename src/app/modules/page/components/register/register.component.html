<saltsurf-header></saltsurf-header>
<div class="border-b border-surf-gray-900/20"></div>

<div class="container mx-auto my-28 w-1/3">
    <h1 class="typo-silco text-surf-blue mb-12">Sign up</h1>

    <form action="" [formGroup]="formGroup" class="flex flex-col -my-5 mb-6">
        <!-- name -->
        <div class="flex -mx-4 my-5">
            <saltsurf-input
                type="text"
                label="first name"
                parentFormControlName="firstName"
                autocomplete="given-name"
                [parentFormGroup]="formGroup"
                class="flex-grow mx-4"
            ></saltsurf-input>

            <saltsurf-input
                type="text"
                autocomplete="family-name"
                label="last name"
                class="flex-grow mx-4"
            ></saltsurf-input>
        </div>

        <!-- email -->
        <div class="flex my-5">
            <saltsurf-input
                type="email"
                label="email adress"
                parentFormControlName="email"
                [parentFormGroup]="formGroup"
                class="flex-grow"
            ></saltsurf-input>
        </div>

        <!-- password -->
        <div class="flex my-5">
            <saltsurf-input
                type="password"
                label="password"
                parentFormControlName="password"
                [parentFormGroup]="formGroup"
                class="flex-grow"
            ></saltsurf-input>
        </div>

        <div class="flex my-5">
            <saltsurf-input
                type="password"
                label="confirm password"
                parentFormControlName="confirmPassword"
                [parentFormGroup]="formGroup"
                class="flex-grow"
            ></saltsurf-input>
        </div>

        <saltsurf-button class="mt-5">Sign up</saltsurf-button>
    </form>

    <div class="flex text-sm">
        <p class="mr-2">Already have an account?</p>
        <saltsurf-button (click)="navigateToLogin()" type="textlink"
            >Log in</saltsurf-button
        >
    </div>
</div>
