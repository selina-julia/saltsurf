<saltsurf-header></saltsurf-header>
<div class="border-b border-surf-gray-900/20"></div>

<div class="container mx-auto my-28 w-1/3">
    <h1 class="typo-silco text-surf-blue mb-12">Sign up</h1>

    <form action="" [formGroup]="formGroup" class="flex flex-col -my-5 mb-6">
        <!-- name -->
        <div class="flex -mx-4 my-5">
            <input
                type="text"
                placeholder="first name"
                formControlName="firstName"
                autocomplete="given-name"
                class="flex-grow mx-4"
            />

            <input
                type="text"
                placeholder="last name"
                formControlName="lastName"
                autocomplete="family-name"
                class="flex-grow mx-4"
            />
        </div>

        <!-- email -->
        <div class="flex my-5">
            <input
                type="email"
                placeholder="email address"
                formControlName="email"
                autocomplete="email"
                class="flex-grow"
            />
        </div>

        <!-- password -->
        <div class="flex my-5">
            <input
                type="password"
                placeholder="password"
                formControlName="password"
                autocomplete="password"
                class="flex-grow"
            />
        </div>

        <div class="flex my-5">
            <input
                type="password"
                placeholder="confirm password"
                autocomplete="password"
                class="flex-grow"
            />
        </div>

        <saltsurf-button (click)="onSignUp()" class="mt-5"
            >Sign up</saltsurf-button
        >
    </form>

    <div class="flex text-sm">
        <p class="mr-2">Already have an account?</p>
        <saltsurf-button (click)="navigateToLogin()" type="textlink"
            >Log in</saltsurf-button
        >
    </div>
</div>
