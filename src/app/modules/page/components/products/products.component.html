<div
    class="h-96 bg-cover bg-center pb-60"
    [ngStyle]="{ 'background-image': getUrl() }"
>
    <saltsurf-header></saltsurf-header>
</div>

<div class="container mx-auto mt-20 px-5 xl:px-40">
    <h1 class="typo-silco text-surf-blue mb-3 w-1/3">
        our new summer collection 2022
    </h1>

    <div class="mb-16">category</div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-y-6 gap-x-20">
        <saltsurf-product-item
            class="lg:odd:mt-16"
            *ngFor="let item of products"
            [item]="item"
        ></saltsurf-product-item>
    </div>
</div>
