<saltsurf-header></saltsurf-header>
<div class="border-b border-surf-gray-900/20"></div>

<div class="container mx-auto my-28 w-1/3">
    <h1 class="typo-silco text-surf-blue mb-12">Sign up</h1>

    <form action="" [formGroup]="formGroup" class="flex flex-col -my-6 mb-6">
        <!-- email -->
        <div class="flex my-6">
            <saltsurf-input
                type="email"
                label="email adress"
                parentFormControlName="email"
                [parentFormGroup]="formGroup"
                class="flex-grow"
            ></saltsurf-input>
        </div>

        <!-- password -->
        <div class="flex my-6">
            <saltsurf-input
                type="password"
                label="password"
                parentFormControlName="password"
                [parentFormGroup]="formGroup"
                class="flex-grow"
            ></saltsurf-input>
        </div>

        <saltsurf-button class="mt-5">Log in</saltsurf-button>
    </form>

    <div class="flex text-sm">
        <p class="mr-2">Don't have an account yet?</p>
        <saltsurf-button (click)="navigateToLogin()" type="textlink"
            >Sign up</saltsurf-button
        >
    </div>
</div>
