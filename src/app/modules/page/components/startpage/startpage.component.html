<div
    class="h-full bg-cover bg-bottom pb-60"
    [ngStyle]="{ 'background-image': getUrl() }"
>
    <app-header variant="light"></app-header>

    <div class="container mx-auto">
        <div class="lg:w-5/12 ml-auto">
            <h1
                class="text-6xl uppercase leading-tight text-white font-bold pt-32 pb-6"
            >
                Welcome to all things surf
            </h1>

            <app-button type="light">Shop All</app-button>
        </div>
    </div>
</div>

<div
    class="container mx-auto mt-20 lg:px-40 grid grid-cols-1 lg:grid-cols-2 gap-y-6 gap-x-20"
>
    <app-category-item
        class="even:mt-16"
        *ngFor="let item of categoryItems"
        [item]="item"
    ></app-category-item>
</div>
